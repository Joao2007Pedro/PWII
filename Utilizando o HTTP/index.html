<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escrevendo Arquivo</title>
</head>
<body>
    <h1> Formulário </h1>
    <form action="/" method="get">
        <p>Nome</p>
        <input type="text" name="name" placeholder="Digite o seu nome">
        <p>Sobrenome</p>
        <input type="text" name="sobrenome" placeholder="Digite o seu sobrenome">
        <p>Genêro</p>
        <input type="radio" name="genero" value="masculino"> Masculino
        <input type="radio" name="genero" value="feminino"> Feminino
        <input type="radio" name="genero" value="outro"> Outro
        <p>Telefone</p>
        <input type="tel" name="telefone" placeholder="Digite o seu telefone">
        <p>E-mail</p>
        <input type="email" name="email" placeholder="Digite o seu e-mail">
        <p>País</p>
        <input type="text" name="pais" placeholder="Digite seu pais ">
        <p>Estado</p>
        <input type="text" name="estado" placeholder="Digite seu estado ">
        <p>Cidade</p>
        <input type="text" name="cidade" placeholder="Digite sua cidade ">
        <input type="submit" value="Enviar">
    </form>    
</body>
</html>
